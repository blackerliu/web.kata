	<h1>What is the Document Object Model?</h1>
	<p>
The <abbr title="World Wide Web Consortium">W3C</abbr> defines the <abbr title="Document Object Model">DOM</abbr> as:
	</p>
	<blockquote cite="http://wwww.w3.org/DOM">
	<p>
A platform- and language-neutral interface that will allow programs
and scripts to dynamically access and update the content, structure and style of documents.
	</p>
	</blockquote>
It is an <abbr title="Application Programing Interface">API</abbr>
that can be used to navigate <abbr title="HyperText Markup Language">
HTML</abbr> and <abbr title="eXtensible Markup Language">XML</abbr> document.
	</p>
