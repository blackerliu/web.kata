<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Test</title>
</head>

<body>
	<div id="testdiv">
		<p>This is <em> my</em> content.</p>
	</div>
	<script >
		document.write("<p>This is inserted.</p>");
	</script>
	<script>
		window.onload = function(){
			var testdiv = document.getElementById("testdiv");
			testdiv.innerHTML = "Changed string by script.";
		}
	</script>
</body>
</html>
